<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>

  <script>
    // Correct way to add a script element dynamically
    const newScript = document.createElement('script');
    newScript.textContent = 'alert("This alert should appear!");';
    document.body.appendChild(newScript);
  </script>
</body>
</html>
